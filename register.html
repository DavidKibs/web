<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!--Use GET,not POST-->
	<form method="GET">
		First Name:<input type="text" name="firstname"><br>
		Last Nmae:<input type="text" name="secondname"><br>
		Email:<input type="Email"required name="email"><br>
		Birthday:<input type="date"><br>
		Gender<br>
		<input type="radio" name="gender"value="male">male<br>
		<input type="radio" name="gender"value="female">Female<br>
		Qualification:<br>
		<input type="checkbox" name="Qualification"value="12th">12th<br>
		<input type="checkbox" name="Qualification" value="BE">BE<br>
		<input type="checkbox" name="Qualification" value="ME">ME<br>
		Field of interest<br>
		<select>
			<option value="coding"name="coding">coding</option><br>
			<option value="core" name="core">core</option><br>
		</select><br>
		Password:<br>
		<input type="password" name="password"min=5><br>
		<input type="submit" value="Register">
		<input type="reset">
	</form>
	<a href="my first coding.html">
		<h1>go back</h1>
	
	</body>
</html>
